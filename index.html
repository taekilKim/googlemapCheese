<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구글 지도 인증샷 메이커</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Section: Inputs -->
        <div class="section">
            <div>
                <h1>구글 지도 인증샷 메이커</h1>
                <p class="subtitle">구글 지도 링크와 사진으로 인증샷을 만들어보세요</p>
            </div>

            <!-- Google Maps Link -->
            <div class="input-group">
                <label for="mapsLink">구글 지도 링크</label>
                <input type="text" id="mapsLink" placeholder="https://maps.google.com/... 또는 https://goo.gl/maps/...">
                <button id="fetchBtn" onclick="fetchPlaceData()">장소 정보 가져오기</button>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>장소 정보를 가져오는 중...</p>
            </div>

            <!-- Photo Upload -->
            <div class="input-group">
                <label>인증샷 업로드</label>
                <div class="file-upload" id="fileUpload">
                    <input type="file" id="photoInput" accept="image/*">
                    <p style="font-size: 14px; color: #5f6368; margin-bottom: 8px;">클릭하거나 드래그해서 사진 업로드</p>
                    <small style="color: #80868b;">JPG, PNG 파일 지원</small>
                </div>
            </div>

            <!-- Download Button -->
            <button class="secondary-btn" id="downloadBtn" onclick="downloadImage()" disabled>
                이미지로 저장하기
            </button>
        </div>

        <!-- Right Section: Preview -->
        <div class="section">
            <h2 style="font-size: 20px; color: #202124; margin-bottom: 10px; font-weight: 400;">미리보기</h2>

            <div class="preview-container" id="previewContainer">
                <div class="phone-preview">
                    <div class="photo-container" id="photoContainer">
                        <div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #9aa0a6;">
                            <p>사진이 여기에 표시됩니다</p>
                        </div>
                    </div>
                    <!-- Mobile Header -->
                    <div class="mobile-header">
                        <button class="header-icon-btn">
                            <img src="/images/back.svg" alt="Back" width="24" height="24">
                        </button>
                        <div class="header-right-buttons">
                            <button class="header-icon-btn">
                                <img src="/images/share_white.svg" alt="Share" width="24" height="24">
                            </button>
                            <button class="header-icon-btn">
                                <img src="/images/more.svg" alt="More" width="24" height="24">
                            </button>
                        </div>
                    </div>
                    <div class="maps-card">
                        <!-- 1. 장소 이름 -->
                        <div>
                            <div class="place-name" id="placeName">장소 이름</div>
                            <!-- 2. 장소 세컨드이름 -->
                            <div class="place-name-secondary" id="placeNameSecondary" style="display: none;"></div>
                        </div>

                        <!-- 3. 별점 별갯수(리뷰 수) -->
                        <div class="rating-section">
                            <span class="rating-number" id="ratingNumber">0.0</span>
                            <div class="stars" id="starsContainer">
                                <img class="star" src="/images/ic_star_rate_empty_14.png" alt="빈별">
                                <img class="star" src="/images/ic_star_rate_empty_14.png" alt="빈별">
                                <img class="star" src="/images/ic_star_rate_empty_14.png" alt="빈별">
                                <img class="star" src="/images/ic_star_rate_empty_14.png" alt="빈별">
                                <img class="star" src="/images/ic_star_rate_empty_14.png" alt="빈별">
                            </div>
                            <span class="review-count" id="reviewCount">(0)</span>
                        </div>

                        <!-- 4. 카테고리 · 가격대 -->
                        <div class="category-price-section">
                            <span class="category" id="category">카테고리</span>
                            <span class="price-level" id="priceLevel" style="display: none;"></span>
                        </div>

                        <!-- 5. 영업 여부 · 영업 종료 시간 -->
                        <div class="business-hours-section">
                            <span class="business-status" id="businessStatus" style="display: none;"></span>
                            <span class="closing-time" id="closingTime" style="display: none;"></span>
                        </div>

                        <!-- 6. 버튼 -->
                        <div class="action-buttons">
                            <button class="action-btn">
                                <img src="/images/route.svg" alt="route" width="24" height="24">
                                <span>경로</span>
                            </button>
                            <button class="action-btn">
                                <img src="/images/call.svg" alt="call" width="24" height="24">
                                <span>통화</span>
                            </button>
                            <button class="action-btn">
                                <img src="/images/bookmark.svg" alt="bookmark" width="24" height="24">
                                <span>저장</span>
                            </button>
                            <button class="action-btn">
                                <img src="/images/event.svg" alt="event" width="24" height="24">
                                <span>공유</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        // Detect platform and apply appropriate font
        (function() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // iOS detection
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                document.body.classList.add('ios');
                console.log('Platform: iOS - Using Apple system fonts');
            }
            // Android detection
            else if (/android/i.test(userAgent)) {
                document.body.classList.add('android');
                console.log('Platform: Android - Using Google Sans font');
            }
            // Default (desktop or other)
            else {
                console.log('Platform: Desktop/Other - Using default fonts');
            }
        })();

        const API_BASE_URL = window.location.origin;

        // File upload handling
        const fileUpload = document.getElementById('fileUpload');
        const photoInput = document.getElementById('photoInput');
        const photoContainer = document.getElementById('photoContainer');

        fileUpload.addEventListener('click', () => photoInput.click());

        fileUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUpload.classList.add('drag-over');
        });

        fileUpload.addEventListener('dragleave', () => {
            fileUpload.classList.remove('drag-over');
        });

        fileUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUpload.classList.remove('drag-over');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleImageUpload(file);
            }
        });

        photoInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleImageUpload(file);
            }
        });

        function handleImageUpload(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                photoContainer.innerHTML = `<img src="${e.target.result}" alt="Uploaded photo">`;
                document.getElementById('downloadBtn').disabled = false;
            };
            reader.readAsDataURL(file);
        }

        // Fetch place data from Google Maps
        async function fetchPlaceData() {
            let mapsLink = document.getElementById('mapsLink').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const loading = document.getElementById('loading');

            // Hide messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Validation
            if (!mapsLink) {
                showError('구글 지도 링크를 입력해주세요.');
                return;
            }

            // Show loading
            loading.style.display = 'block';

            try {
                // Server will handle URL expansion
                const response = await fetch(`${API_BASE_URL}/api/place-from-url`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: mapsLink })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    updatePreview(data.place);
                    showSuccess('장소 정보를 성공적으로 가져왔습니다');
                } else {
                    console.error('Server error:', data);
                    const errorMsg = data.error || '장소 정보를 가져올 수 없습니다.';
                    const debugInfo = data.debug ? ` (디버그: ${JSON.stringify(data.debug)})` : '';
                    showError(errorMsg + debugInfo);
                }

            } catch (error) {
                console.error('Fetch error:', error);
                showError('서버 연결 오류가 발생했습니다: ' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        }

        // Update preview with place data (matching Korean Google Maps display)
        function updatePreview(place) {
            // Display primary name (Korean/English - what Korean users see on Google Maps)
            document.getElementById('placeName').textContent = place.name || '장소 이름';

            // Display secondary name (local language - shown below if different from primary)
            const secondaryNameElement = document.getElementById('placeNameSecondary');
            if (place.name_local && place.name_local !== place.name) {
                secondaryNameElement.textContent = place.name_local;
                secondaryNameElement.style.display = 'block';
            } else {
                secondaryNameElement.style.display = 'none';
            }

            // 3. 별점 별갯수(리뷰 수)
            document.getElementById('ratingNumber').textContent = (place.rating || 0).toFixed(1);
            updateStars(place.rating || 0);
            document.getElementById('reviewCount').textContent = `(${(place.user_ratings_total || 0).toLocaleString()})`;

            // 4. 카테고리 · 가격대
            const categoryElement = document.getElementById('category');
            const priceLevelElement = document.getElementById('priceLevel');
            const categoryText = getCategoryName(place.types);

            categoryElement.textContent = categoryText;

            if (place.price_level) {
                priceLevelElement.textContent = ' · ' + place.price_level;
                priceLevelElement.style.display = 'inline';
            } else {
                priceLevelElement.style.display = 'none';
            }

            // 5. 영업 여부 · 영업 종료 시간
            const businessStatusElement = document.getElementById('businessStatus');
            const closingTimeElement = document.getElementById('closingTime');

            if (place.business_status) {
                businessStatusElement.textContent = place.business_status;
                businessStatusElement.className = 'business-status';
                if (place.business_status.includes('폐업') || place.business_status.includes('closed')) {
                    businessStatusElement.classList.add('closed');
                }
                businessStatusElement.style.display = 'inline';
            } else {
                businessStatusElement.style.display = 'none';
            }

            // Extract closing time from opening_hours if available
            if (place.opening_hours && place.opening_hours.weekday_text) {
                const today = new Date().getDay();
                const dayIndex = today === 0 ? 6 : today - 1; // Convert to Monday=0 format
                const todayHours = place.opening_hours.weekday_text[dayIndex];

                if (todayHours) {
                    // Extract closing time (e.g., "오후 9:00" from "월요일: 오전 11:00~오후 9:00")
                    const timeMatch = todayHours.match(/~([^~]+)$/);
                    if (timeMatch) {
                        closingTimeElement.textContent = ' · ' + timeMatch[1].trim() + ' 영업 종료';
                        closingTimeElement.style.display = 'inline';
                    }
                }
            } else {
                closingTimeElement.style.display = 'none';
            }

            // 6. 버튼 - Update action buttons with actual links
            updateActionButtons(place);
        }

        // Update action buttons based on available data (matches Google Maps UI)
        function updateActionButtons(place) {
            const buttonsContainer = document.querySelector('.action-buttons');
            if (!buttonsContainer) return;

            // Clear existing buttons
            buttonsContainer.innerHTML = '';

            // Google Maps standard button order: 경로, 주문, 통화, 저장
            // Only show buttons that are available for this specific place

            // 1. 경로 (Directions) - always show if we have any URI
            if (place.directions_uri || place.google_maps_uri) {
                const directionsBtn = createActionButton(
                    'directions',
                    '경로',
                    place.directions_uri || (place.google_maps_uri ? place.google_maps_uri + '/directions' : '#')
                );
                buttonsContainer.appendChild(directionsBtn);
            }

            // 2. 주문 (Order) - show only if delivery or takeout is available
            if (place.delivery || place.takeout) {
                const orderBtn = createActionButton(
                    'shopping_bag',
                    '주문',
                    place.google_maps_uri || '#'
                );
                buttonsContainer.appendChild(orderBtn);
            }

            // 3. 통화 (Call) - show only if phone number available
            if (place.phone_number || place.national_phone_number) {
                const phoneNumber = place.national_phone_number || place.phone_number;
                const callBtn = createActionButton(
                    'phone',
                    '통화',
                    'tel:' + phoneNumber.replace(/[^0-9+]/g, '')
                );
                buttonsContainer.appendChild(callBtn);
            }

            // 4. 저장 (Save) - always show, matches Google Maps UI
            const saveBtn = createActionButton(
                'bookmark_border',
                '저장',
                '#',
                () => {
                    // Toggle bookmark icon (visual feedback only)
                    const icon = saveBtn.querySelector('.action-icon');
                    if (icon.textContent === 'bookmark_border') {
                        icon.textContent = 'bookmark';
                    } else {
                        icon.textContent = 'bookmark_border';
                    }
                }
            );
            buttonsContainer.appendChild(saveBtn);
        }

        // Helper function to create action button
        function createActionButton(icon, label, href, onClick) {
            const button = document.createElement('button');
            button.className = 'action-btn';

            const iconSpan = document.createElement('span');
            iconSpan.className = 'action-icon';
            iconSpan.textContent = icon;

            const labelSpan = document.createElement('span');
            labelSpan.textContent = label;

            button.appendChild(iconSpan);
            button.appendChild(labelSpan);

            if (onClick) {
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    onClick();
                });
            } else if (href && href !== '#') {
                button.addEventListener('click', () => {
                    window.open(href, '_blank', 'noopener,noreferrer');
                });
            }

            return button;
        }

        // Update stars based on rating
        function updateStars(rating) {
            const container = document.getElementById('starsContainer');
            container.innerHTML = '';

            for (let i = 1; i <= 5; i++) {
                const img = document.createElement('img');
                img.className = 'star';

                if (i <= Math.floor(rating)) {
                    // Filled star
                    img.src = '/images/ic_star_rate_14.png';
                    img.alt = '별';
                } else if (i === Math.ceil(rating) && rating % 1 >= 0.5) {
                    // Half star
                    img.src = '/images/ic_star_rate_half_14.png';
                    img.alt = '반쪽별';
                } else {
                    // Empty star
                    img.src = '/images/ic_star_rate_empty_14.png';
                    img.alt = '빈별';
                }

                container.appendChild(img);
            }
        }

        // Get category name in Korean
        function getCategoryName(types) {
            if (!types || types.length === 0) return '장소';

            const categoryMap = {
                'restaurant': '음식점',
                'cafe': '카페',
                'bar': '술집',
                'store': '상점',
                'shopping_mall': '쇼핑몰',
                'park': '공원',
                'museum': '박물관',
                'tourist_attraction': '관광명소',
                'lodging': '숙박',
                'hotel': '호텔',
                'hospital': '병원',
                'school': '학교',
                'gym': '헬스장',
                'beauty_salon': '미용실',
                'hair_care': '미용실',
                'clothing_store': '의류 매장',
                'book_store': '서점',
                'bakery': '베이커리',
                'convenience_store': '편의점',
                'supermarket': '슈퍼마켓',
                'subway_station': '지하철역',
                'train_station': '기차역',
                'bus_station': '버스 정류장',
                'airport': '공항',
                'gas_station': '주유소'
            };

            for (const type of types) {
                if (categoryMap[type]) {
                    return categoryMap[type];
                }
            }

            return types[0].replace(/_/g, ' ');
        }

        // Show error message
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // Show success message
        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }

        // Download image
        async function downloadImage() {
            const previewContainer = document.getElementById('previewContainer');

            try {
                const canvas = await html2canvas(previewContainer, {
                    scale: 2,
                    backgroundColor: '#f8f9fa',
                    logging: false,
                    useCORS: true
                });

                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `google-maps-photo-${Date.now()}.png`;
                    a.click();
                    URL.revokeObjectURL(url);
                });
            } catch (error) {
                console.error('Download error:', error);
                showError('이미지 저장 중 오류가 발생했습니다.');
            }
        }
    </script>
</body>
</html>
