    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        // Detect platform and apply appropriate font
        (function() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // iOS detection
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                document.body.classList.add('ios');
                console.log('Platform: iOS - Using Apple system fonts');
            }
            // Android detection
            else if (/android/i.test(userAgent)) {
                document.body.classList.add('android');
                console.log('Platform: Android - Using Google Sans font');
            }
            // Default (desktop or other)
            else {
                console.log('Platform: Desktop/Other - Using default fonts');
            }
        })();

        const API_BASE_URL = window.location.origin;

        // File upload handling
        const fileUpload = document.getElementById('fileUpload');
        const photoInput = document.getElementById('photoInput');
        const photoContainer = document.getElementById('photoContainer');

        fileUpload.addEventListener('click', () => photoInput.click());

        fileUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUpload.classList.add('drag-over');
        });

        fileUpload.addEventListener('dragleave', () => {
            fileUpload.classList.remove('drag-over');
        });

        fileUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUpload.classList.remove('drag-over');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleImageUpload(file);
            }
        });

        photoInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleImageUpload(file);
            }
        });

        function handleImageUpload(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                photoContainer.innerHTML = `<img src="${e.target.result}" alt="Uploaded photo">`;
                document.getElementById('downloadBtn').disabled = false;
            };
            reader.readAsDataURL(file);
        }

        // Fetch place data from Google Maps
        async function fetchPlaceData() {
            let mapsLink = document.getElementById('mapsLink').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const loading = document.getElementById('loading');

            // Hide messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Validation
            if (!mapsLink) {
                showError('구글 지도 링크를 입력해주세요.');
                return;
            }

            // Show loading
            loading.style.display = 'block';

            try {
                // Server will handle URL expansion
                const response = await fetch(`${API_BASE_URL}/api/place-from-url`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: mapsLink })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    updatePreview(data.place);
                    showSuccess('장소 정보를 성공적으로 가져왔습니다');
                } else {
                    console.error('Server error:', data);
                    const errorMsg = data.error || '장소 정보를 가져올 수 없습니다.';
                    const debugInfo = data.debug ? ` (디버그: ${JSON.stringify(data.debug)})` : '';
                    showError(errorMsg + debugInfo);
                }

            } catch (error) {
                console.error('Fetch error:', error);
                showError('서버 연결 오류가 발생했습니다: ' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        }

        // Update preview with place data (matching Korean Google Maps display)
        function updatePreview(place) {
            // Display primary name (Korean/English - what Korean users see on Google Maps)
            document.getElementById('placeName').textContent = place.name || '장소 이름';

            // Display secondary name (local language - shown below if different from primary)
            const secondaryNameElement = document.getElementById('placeNameSecondary');
            if (place.name_local && place.name_local !== place.name) {
                secondaryNameElement.textContent = place.name_local;
                secondaryNameElement.style.display = 'block';
            } else {
                secondaryNameElement.style.display = 'none';
            }

            // 3. 별점 별갯수(리뷰 수)
            document.getElementById('ratingNumber').textContent = (place.rating || 0).toFixed(1);
            updateStars(place.rating || 0);
            document.getElementById('reviewCount').textContent = `(${(place.user_ratings_total || 0).toLocaleString()})`;

            // 4. 카테고리 · 가격대
            const categoryElement = document.getElementById('category');
            const priceLevelElement = document.getElementById('priceLevel');
            const categoryText = getCategoryName(place.types);

            categoryElement.textContent = categoryText;

            if (place.price_level) {
                priceLevelElement.textContent = ' · ' + place.price_level;
                priceLevelElement.style.display = 'inline';
            } else {
                priceLevelElement.style.display = 'none';
            }

            // 5. 영업 여부 · 영업 종료 시간
            const businessStatusElement = document.getElementById('businessStatus');
            const closingTimeElement = document.getElementById('closingTime');

            // Show business status and closing time
            let statusText = '';
            let closingText = '';

            // Determine business status
            // Reset classes first
            businessStatusElement.classList.remove('status-open', 'status-closed');

            if (place.opening_hours && place.opening_hours.openNow !== undefined) {
                statusText = place.opening_hours.openNow ? '영업 중' : '영업 종료';
                // Add class based on status
                businessStatusElement.classList.add(place.opening_hours.openNow ? 'status-open' : 'status-closed');
            } else if (place.business_status) {
                // Fallback to business_status if openNow not available
                statusText = place.business_status;
                if (place.business_status.includes('폐업') || place.business_status.includes('closed')) {
                    businessStatusElement.classList.add('status-closed');
                }
            }

            // Extract opening/closing time from opening_hours if available
            // Use nextOpenTime and nextCloseTime from Places API (New) v1
            if (place.opening_hours) {
                const dayNames = ['일', '월', '화', '수', '목', '금', '토'];

                if (place.opening_hours.openNow && place.opening_hours.nextCloseTime) {
                    // Currently open - show next closing time
                    const closeDate = new Date(place.opening_hours.nextCloseTime);
                    const dayName = dayNames[closeDate.getDay()];
                    const hours = closeDate.getHours();
                    const minutes = closeDate.getMinutes();
                    const period = hours < 12 ? 'AM' : 'PM';
                    const displayHours = hours % 12 || 12;
                    const displayMinutes = minutes.toString().padStart(2, '0');
                    closingText = ` · ${dayName} ${period} ${displayHours}:${displayMinutes}에 영업 종료`;
                } else if (!place.opening_hours.openNow && place.opening_hours.nextOpenTime) {
                    // Currently closed - show next opening time
                    const openDate = new Date(place.opening_hours.nextOpenTime);
                    const dayName = dayNames[openDate.getDay()];
                    const hours = openDate.getHours();
                    const minutes = openDate.getMinutes();
                    const period = hours < 12 ? 'AM' : 'PM';
                    const displayHours = hours % 12 || 12;
                    const displayMinutes = minutes.toString().padStart(2, '0');
                    closingText = ` · ${dayName} ${period} ${displayHours}:${displayMinutes}에 영업 시작`;
                }
            }

            // Display status and closing time
            if (statusText) {
                businessStatusElement.textContent = statusText;
                businessStatusElement.style.display = 'inline';
            } else {
                businessStatusElement.style.display = 'none';
            }

            if (closingText) {
                closingTimeElement.textContent = closingText;
                closingTimeElement.style.display = 'inline';
            } else {
                closingTimeElement.style.display = 'none';
            }

            // 6. 버튼 - Fixed buttons in HTML, no dynamic updates needed
            // updateActionButtons(place); // Disabled - using fixed buttons
        }

        // Update action buttons - Fixed order: 경로, 통화, 저장, 예약
        function updateActionButtons(place) {
            const buttonsContainer = document.querySelector('.action-buttons');
            if (!buttonsContainer) return;

            // Clear existing buttons
            buttonsContainer.innerHTML = '';

            // Fixed button order (always show all 4 buttons)

            // 1. 경로 (Directions)
            const directionsBtn = createActionButton(
                'directions',
                '경로',
                place.directions_uri || (place.google_maps_uri ? place.google_maps_uri + '/directions' : '#')
            );
            buttonsContainer.appendChild(directionsBtn);

            // 2. 통화 (Call)
            let callHref = '#';
            if (place.phone_number || place.national_phone_number) {
                const phoneNumber = place.national_phone_number || place.phone_number;
                callHref = 'tel:' + phoneNumber.replace(/[^0-9+]/g, '');
            }
            const callBtn = createActionButton(
                'phone',
                '통화',
                callHref
            );
            buttonsContainer.appendChild(callBtn);

            // 3. 저장 (Save)
            const saveBtn = createActionButton(
                'bookmark_border',
                '저장',
                '#',
                () => {
                    // Toggle bookmark icon (visual feedback only)
                    const icon = saveBtn.querySelector('.action-icon');
                    if (icon.textContent === 'bookmark_border') {
                        icon.textContent = 'bookmark';
                    } else {
                        icon.textContent = 'bookmark_border';
                    }
                }
            );
            buttonsContainer.appendChild(saveBtn);

            // 4. 예약 (Reserve)
            const reserveBtn = createActionButton(
                'event',
                '예약',
                place.reservable ? place.google_maps_uri || '#' : '#'
            );
            buttonsContainer.appendChild(reserveBtn);
        }

        // Helper function to create action button
        function createActionButton(icon, label, href, onClick) {
            const button = document.createElement('button');
            button.className = 'action-btn';

            const iconSpan = document.createElement('span');
            iconSpan.className = 'action-icon';
            iconSpan.textContent = icon;

            const labelSpan = document.createElement('span');
            labelSpan.textContent = label;

            button.appendChild(iconSpan);
            button.appendChild(labelSpan);

            if (onClick) {
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    onClick();
                });
            } else if (href && href !== '#') {
                button.addEventListener('click', () => {
                    window.open(href, '_blank', 'noopener,noreferrer');
                });
            }

            return button;
        }

        // Update stars based on rating
        function updateStars(rating) {
            const container = document.getElementById('starsContainer');
            container.innerHTML = '';

            for (let i = 1; i <= 5; i++) {
                const img = document.createElement('img');
                img.className = 'star';

                if (i <= Math.floor(rating)) {
                    // Filled star
                    img.src = '/images/ic_star_rate_14.png';
                    img.alt = '별';
                } else if (i === Math.ceil(rating) && rating % 1 >= 0.5) {
                    // Half star
                    img.src = '/images/ic_star_rate_half_14.png';
                    img.alt = '반쪽별';
                } else {
                    // Empty star
                    img.src = '/images/ic_star_rate_empty_14.png';
                    img.alt = '빈별';
                }

                container.appendChild(img);
            }
        }

        // Get category name in Korean
        function getCategoryName(types) {
            if (!types || types.length === 0) return '장소';

            const categoryMap = {
                'restaurant': '음식점',
                'cafe': '카페',
                'bar': '술집',
                'comedy_club': '코미디클럽',
                'night_club': '나이트클럽',
                'store': '상점',
                'shopping_mall': '쇼핑몰',
                'park': '공원',
                'museum': '박물관',
                'tourist_attraction': '관광명소',
                'point_of_interest': '관심 장소',
                'antique_store': '골동품점',
                'route': '루트',
                'natural_feature': '자연 명소',
                'establishment': '시설',
                'lodging': '숙박',
                'hotel': '호텔',
                'hospital': '병원',
                'school': '학교',
                'gym': '헬스장',
                'beauty_salon': '미용실',
                'hair_care': '미용실',
                'clothing_store': '의류 매장',
                'book_store': '서점',
                'bakery': '베이커리',
                'convenience_store': '편의점',
                'supermarket': '슈퍼마켓',
                'subway_station': '지하철역',
                'train_station': '기차역',
                'bus_station': '버스 정류장',
                'airport': '공항',
                'gas_station': '주유소'
            };

            for (const type of types) {
                if (categoryMap[type]) {
                    return categoryMap[type];
                }
            }

            return types[0].replace(/_/g, ' ');
        }

        // Show error message
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // Show success message
        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }

        // Download image
        async function downloadImage() {
            const previewContainer = document.getElementById('previewContainer');

            try {
                const canvas = await html2canvas(previewContainer, {
                    scale: 2,
                    backgroundColor: '#f8f9fa',
                    logging: false,
                    useCORS: true
                });

                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `google-maps-photo-${Date.now()}.jpg`;
                    a.click();
                    URL.revokeObjectURL(url);
                }, 'image/jpeg', 0.95);
            } catch (error) {
                console.error('Download error:', error);
                showError('이미지 저장 중 오류가 발생했습니다.');
            }
        }
    </script>
