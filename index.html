<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구글 지도 인증샷 메이커</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Section: Inputs -->
        <div class="section">
            <div>
                <h1>구글 지도 인증샷 메이커</h1>
                <p class="subtitle">구글 지도 링크와 사진으로 인증샷을 만들어보세요</p>
            </div>

            <!-- Google Maps Link -->
            <div class="input-group">
                <label for="mapsLink">구글 지도 링크</label>
                <input type="text" id="mapsLink" placeholder="https://maps.google.com/... 또는 https://goo.gl/maps/...">
                <button id="fetchBtn" onclick="fetchPlaceData()">장소 정보 가져오기</button>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>장소 정보를 가져오는 중...</p>
            </div>

            <!-- Photo Upload -->
            <div class="input-group">
                <label>인증샷 업로드</label>
                <div class="file-upload" id="fileUpload">
                    <input type="file" id="photoInput" accept="image/*">
                    <p style="font-size: 14px; color: #5f6368; margin-bottom: 8px;">클릭하거나 드래그해서 사진 업로드</p>
                    <small style="color: #80868b;">JPG, PNG 파일 지원</small>
                </div>
            </div>

            <!-- Download Button -->
            <button class="secondary-btn" id="downloadBtn" onclick="downloadImage()" disabled>
                이미지로 저장하기
            </button>
        </div>

        <!-- Right Section: Preview -->
        <div class="section">
            <h2 style="font-size: 20px; color: #202124; margin-bottom: 10px; font-weight: 400;">미리보기</h2>

            <div class="preview-container" id="previewContainer">
                <div class="phone-preview">
                    <div class="photo-container" id="photoContainer">
                        <div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #9aa0a6;">
                            <p>사진이 여기에 표시됩니다</p>
                        </div>
                    </div>
                    <div class="maps-card">
                        <div>
                            <div class="place-name" id="placeName">장소 이름</div>
                            <div class="place-name-secondary" id="placeNameSecondary" style="display: none;"></div>
                        </div>
                        <div class="category" id="category">카테고리</div>

                        <div class="rating-section">
                            <span class="rating-number" id="ratingNumber">0.0</span>
                            <div class="stars" id="starsContainer">
                                <span class="star">star</span>
                                <span class="star">star</span>
                                <span class="star">star</span>
                                <span class="star">star</span>
                                <span class="star empty">star</span>
                            </div>
                            <span class="review-count" id="reviewCount">(0)</span>
                            <span class="price-level" id="priceLevel" style="display: none;"></span>
                            <span class="business-status" id="businessStatus" style="display: none;"></span>
                        </div>

                        <div class="info-section">
                            <div class="info-row">
                                <span class="info-icon">place</span>
                                <div class="info-text address" id="address">주소를 불러오는 중...</div>
                            </div>
                        </div>

                        <div class="action-buttons">
                            <button class="action-btn">
                                <span class="action-icon">directions</span>
                                <span>경로</span>
                            </button>
                            <button class="action-btn">
                                <span class="action-icon">phone</span>
                                <span>통화</span>
                            </button>
                            <button class="action-btn">
                                <span class="action-icon">bookmark_border</span>
                                <span>저장</span>
                            </button>
                            <button class="action-btn">
                                <span class="action-icon">share</span>
                                <span>공유</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        // Detect platform and apply appropriate font
        (function() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // iOS detection
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                document.body.classList.add('ios');
                console.log('Platform: iOS - Using Apple system fonts');
            }
            // Android detection
            else if (/android/i.test(userAgent)) {
                document.body.classList.add('android');
                console.log('Platform: Android - Using Google Sans font');
            }
            // Default (desktop or other)
            else {
                console.log('Platform: Desktop/Other - Using default fonts');
            }
        })();

        const API_BASE_URL = window.location.origin;

        // File upload handling
        const fileUpload = document.getElementById('fileUpload');
        const photoInput = document.getElementById('photoInput');
        const photoContainer = document.getElementById('photoContainer');

        fileUpload.addEventListener('click', () => photoInput.click());

        fileUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUpload.classList.add('drag-over');
        });

        fileUpload.addEventListener('dragleave', () => {
            fileUpload.classList.remove('drag-over');
        });

        fileUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUpload.classList.remove('drag-over');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleImageUpload(file);
            }
        });

        photoInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleImageUpload(file);
            }
        });

        function handleImageUpload(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                photoContainer.innerHTML = `<img src="${e.target.result}" alt="Uploaded photo">`;
                document.getElementById('downloadBtn').disabled = false;
            };
            reader.readAsDataURL(file);
        }

        // Fetch place data from Google Maps
        async function fetchPlaceData() {
            let mapsLink = document.getElementById('mapsLink').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const loading = document.getElementById('loading');

            // Hide messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Validation
            if (!mapsLink) {
                showError('구글 지도 링크를 입력해주세요.');
                return;
            }

            // Show loading
            loading.style.display = 'block';

            try {
                // Server will handle URL expansion
                const response = await fetch(`${API_BASE_URL}/api/place-from-url`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: mapsLink })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    updatePreview(data.place);
                    showSuccess('장소 정보를 성공적으로 가져왔습니다');
                } else {
                    console.error('Server error:', data);
                    const errorMsg = data.error || '장소 정보를 가져올 수 없습니다.';
                    const debugInfo = data.debug ? ` (디버그: ${JSON.stringify(data.debug)})` : '';
                    showError(errorMsg + debugInfo);
                }

            } catch (error) {
                console.error('Fetch error:', error);
                showError('서버 연결 오류가 발생했습니다: ' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        }

        // Update preview with place data (matching Korean Google Maps display)
        function updatePreview(place) {
            // Display primary name (Korean/English - what Korean users see on Google Maps)
            document.getElementById('placeName').textContent = place.name || '장소 이름';

            // Display secondary name (local language - shown below if different from primary)
            const secondaryNameElement = document.getElementById('placeNameSecondary');
            if (place.name_local && place.name_local !== place.name) {
                secondaryNameElement.textContent = place.name_local;
                secondaryNameElement.style.display = 'block';
            } else {
                secondaryNameElement.style.display = 'none';
            }

            document.getElementById('category').textContent = getCategoryName(place.types);
            document.getElementById('ratingNumber').textContent = (place.rating || 0).toFixed(1);
            updateStars(place.rating || 0);
            document.getElementById('reviewCount').textContent = `(${(place.user_ratings_total || 0).toLocaleString()})`;

            // Display price level if available (₩₩, $$, ¥1~1,000, etc.)
            const priceLevelElement = document.getElementById('priceLevel');
            if (place.price_level) {
                priceLevelElement.textContent = place.price_level;
                priceLevelElement.style.display = 'inline';
            } else {
                priceLevelElement.style.display = 'none';
            }

            // Display business status if available (폐업함, 영업 중, etc.)
            const businessStatusElement = document.getElementById('businessStatus');
            if (place.business_status) {
                businessStatusElement.textContent = place.business_status;
                businessStatusElement.className = 'business-status';
                if (place.business_status.includes('폐업') || place.business_status.includes('closed')) {
                    businessStatusElement.classList.add('closed');
                }
                businessStatusElement.style.display = 'inline';
            } else {
                businessStatusElement.style.display = 'none';
            }

            document.getElementById('address').textContent = place.formatted_address || '주소 없음';
        }

        // Update stars based on rating
        function updateStars(rating) {
            const container = document.getElementById('starsContainer');
            container.innerHTML = '';

            for (let i = 1; i <= 5; i++) {
                const star = document.createElement('span');
                star.className = 'star';
                if (i <= Math.floor(rating)) {
                    star.textContent = 'star';
                } else if (i === Math.ceil(rating) && rating % 1 >= 0.5) {
                    star.textContent = 'star_half';
                } else {
                    star.classList.add('empty');
                    star.textContent = 'star_border';
                }
                container.appendChild(star);
            }
        }

        // Get category name in Korean
        function getCategoryName(types) {
            if (!types || types.length === 0) return '장소';

            const categoryMap = {
                'restaurant': '음식점',
                'cafe': '카페',
                'bar': '술집',
                'store': '상점',
                'shopping_mall': '쇼핑몰',
                'park': '공원',
                'museum': '박물관',
                'tourist_attraction': '관광명소',
                'lodging': '숙박',
                'hotel': '호텔',
                'hospital': '병원',
                'school': '학교',
                'gym': '헬스장',
                'beauty_salon': '미용실',
                'hair_care': '미용실',
                'clothing_store': '의류 매장',
                'book_store': '서점',
                'bakery': '베이커리',
                'convenience_store': '편의점',
                'supermarket': '슈퍼마켓',
                'subway_station': '지하철역',
                'train_station': '기차역',
                'bus_station': '버스 정류장',
                'airport': '공항',
                'gas_station': '주유소'
            };

            for (const type of types) {
                if (categoryMap[type]) {
                    return categoryMap[type];
                }
            }

            return types[0].replace(/_/g, ' ');
        }

        // Show error message
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // Show success message
        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }

        // Download image
        async function downloadImage() {
            const previewContainer = document.getElementById('previewContainer');

            try {
                const canvas = await html2canvas(previewContainer, {
                    scale: 2,
                    backgroundColor: '#f8f9fa',
                    logging: false,
                    useCORS: true
                });

                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `google-maps-photo-${Date.now()}.png`;
                    a.click();
                    URL.revokeObjectURL(url);
                });
            } catch (error) {
                console.error('Download error:', error);
                showError('이미지 저장 중 오류가 발생했습니다.');
            }
        }
    </script>
</body>
</html>
