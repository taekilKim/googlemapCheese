        /* Í∞úÏÑ†Îêú ÌîÑÎ¶¨Î∑∞ - ÏÇ¨ÏßÑÏù¥ Îçú ÏûòÎ¶¨ÎèÑÎ°ù */
        .phone-frame {

        /* Ïπ¥ÎìúÍ∞Ä ÏÇ¨ÏßÑ ÏúÑÏóê ÏÇ¥ÏßùÎßå Í≤πÏπòÎèÑÎ°ù - 24px(border-radius)ÎßåÌÅºÎßå Ïò§Î≤ÑÎû© */

        .maps-btn-icon {

        }

        }

        .download-section {

        .download-btn {

        .download-btn:hover {

        .btn-download {

        }

        .btn-instagram {

        }

        .btn-kakao {

        }

        .empty-preview {

        .empty-icon {

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        function App() {
            const [image, setImage] = useState(null);
            const [mapsUrl, setMapsUrl] = useState('');
            const [apiKey, setApiKey] = useState('');
            const [placeData, setPlaceData] = useState(null);
            const [loading, setLoading] = useState(false);
            const [status, setStatus] = useState({ type: '', message: '' });
            const canvasRef = useRef(null);

            // API ÌÇ§Î•º localStorageÏóê Ï†ÄÏû•/Î∂àÎü¨Ïò§Í∏∞
            useEffect(() => {
                const savedApiKey = localStorage.getItem('googleMapsApiKey');
                if (savedApiKey) {
                    setApiKey(savedApiKey);
                }
            }, []);

            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => setImage(e.target.result);
                    reader.readAsDataURL(file);
                }
            };

            const extractPlaceId = (url) => {
                try {
                    // Place ID Ï∂îÏ∂ú Ìå®ÌÑ¥Îì§
                    const patterns = [
                        /!1s([^!&?]+)/,              // !1s Ìå®ÌÑ¥
                        /place\/[^/]+\/([^/?]+)/,   // place/Name/ID
                        /maps\/place\/[^/]+\/([^/?]+)/, // maps/place/Name/ID
                        /\/(ChIJ[^/?&]+)/,          // ChIJÎ°ú ÏãúÏûëÌïòÎäî ID
                        /data=.*!1s([^!&?]+)/,      // data ÌååÎùºÎØ∏ÌÑ∞
                    ];

                    for (const pattern of patterns) {
                        const match = url.match(pattern);
                        if (match && match[1]) {
                            return decodeURIComponent(match[1]);
                        }
                    }

                    return null;
                } catch (error) {
                    console.error('Place ID Ï∂îÏ∂ú Ïò§Î•ò:', error);
                    return null;
                }
            };

            const fetchPlaceData = async () => {
                setStatus({ type: '', message: '' });
                setLoading(true);

                try {
                    if (!apiKey) {
                        throw new Error('Google Maps API ÌÇ§Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                    }

                    if (!mapsUrl) {
                        throw new Error('Íµ¨Í∏Ä ÏßÄÎèÑ URLÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                    }

                    // API ÌÇ§ Ï†ÄÏû•
                    localStorage.setItem('googleMapsApiKey', apiKey);

                    const placeId = extractPlaceId(mapsUrl);
                    
                    if (!placeId) {
                        throw new Error('Ïú†Ìö®Ìïú Íµ¨Í∏Ä ÏßÄÎèÑ ÎßÅÌÅ¨Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî. Ïû•ÏÜå ÌéòÏù¥ÏßÄÏùò URLÏùÑ Î≥µÏÇ¨Ìï¥Ï£ºÏÑ∏Ïöî.');
                    }

                    setStatus({ type: 'loading', message: 'üîç Ïû•ÏÜå Ï†ïÎ≥¥Î•º Í∞ÄÏ†∏Ïò§Îäî Ï§ë...' });

                    // Google Places API ÏßÅÏ†ë Ìò∏Ï∂ú (Place Details)
                    const fields = [
                        'name',
                        'rating',
                        'user_ratings_total',
                        'types',
                        'price_level',
                        'formatted_address',
                        'opening_hours',
                        'formatted_phone_number',
                        'website',
                        'editorial_summary'
                    ].join(',');

                    const apiUrl = `https://maps.googleapis.com/maps/api/place/details/json?place_id=${placeId}&fields=${fields}&key=${apiKey}&language=ko`;
                    
                    // CORS Ïö∞ÌöåÎ•º ÏúÑÌïú ÌîÑÎ°ùÏãú ÏÇ¨Ïö©
                    const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(apiUrl)}`;

                    const response = await fetch(proxyUrl);
                    const data = await response.json();

                    if (data.status === 'OK' && data.result) {
                        setPlaceData(data.result);
                        setStatus({ 
                            type: 'success', 
                            message: `‚úÖ "${data.result.name}" Ï†ïÎ≥¥Î•º ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Í∞ÄÏ†∏ÏôîÏäµÎãàÎã§!` 
                        });
                    } else if (data.status === 'REQUEST_DENIED') {
                        throw new Error('API ÌÇ§Í∞Ä Ïú†Ìö®ÌïòÏßÄ ÏïäÍ±∞ÎÇò Places APIÍ∞Ä ÌôúÏÑ±ÌôîÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§.');
                    } else {
                        throw new Error(data.error_message || `Ïû•ÏÜå Ï†ïÎ≥¥Î•º Í∞ÄÏ†∏Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§. (${data.status})`);
                    }
                } catch (err) {
                    console.error('API Ïò§Î•ò:', err);
                    setStatus({ 
                        type: 'error', 
                        message: `‚ùå ${err.message}` 
                    });
                } finally {
                    setLoading(false);
                }
            };

            const renderStars = (rating) => {
                const stars = [];
                const ratingNum = parseFloat(rating) || 0;
                const fullStars = Math.floor(ratingNum);
                const hasHalfStar = ratingNum % 1 >= 0.3;
                
                for (let i = 0; i < 5; i++) {
                    if (i < fullStars) {
                        stars.push(<span key={i} className="maps-star">‚òÖ</span>);
                    } else if (i === fullStars && hasHalfStar) {
                        stars.push(<span key={i} className="maps-star">‚òÖ</span>);
                    } else {
                        stars.push(<span key={i} className="maps-star empty">‚òÖ</span>);
                    }
                }
                return stars;
            };

            const getCategoryText = (types) => {
                if (!types || types.length === 0) return '';
                const typeMap = {
                    'restaurant': 'ÏùåÏãùÏ†ê',
                    'cafe': 'Ïπ¥Ìéò',
                    'bar': 'Ïà†Ïßë',
                    'store': 'ÏÉÅÏ†ê',
                    'shopping_mall': 'ÏáºÌïëÎ™∞',
                    'park': 'Í≥µÏõê',
                    'museum': 'Î∞ïÎ¨ºÍ¥Ä',
                    'hospital': 'Î≥ëÏõê',
                    'school': 'ÌïôÍµê',
                    'lodging': 'ÏàôÎ∞ï',
                    'tourist_attraction': 'Í¥ÄÍ¥ëÎ™ÖÏÜå'
                };
                const translated = types.slice(0, 2).map(t => typeMap[t] || t).filter(Boolean);
                return translated.join(' ¬∑ ') || types[0];
            };

            const getPriceLevel = (priceLevel) => {
                // Server already formats price_level with correct currency (‚Ç©, $, ¬•, ‚Ç¨, ¬£)
                // based on detected language, so just return as-is
                if (!priceLevel) return '';
                return priceLevel;
            };

            const getOpeningHours = (openingHours) => {
                if (!openingHours) return '';
                if (openingHours.open_now) {
                    return 'ÏòÅÏóÖ Ï§ë';
                } else {
                    return 'ÏòÅÏóÖ Ï¢ÖÎ£å';
                }
            };

            const downloadImage = async () => {
                const element = canvasRef.current;
                if (!element) return;

                try {
                    const canvas = await html2canvas(element, {
                        backgroundColor: '#000000',
                        scale: 2,
                        logging: false,
                        useCORS: true,
                        allowTaint: true
                    });

                    canvas.toBlob((blob) => {
                        const url = URL.createObjectURL(blob);
                        const link = document.createElement('a');
                        link.download = `google-maps-${Date.now()}.png`;
                        link.href = url;
                        link.click();
                        URL.revokeObjectURL(url);
                    }, 'image/png', 1.0);
                } catch (error) {
                    alert('Ïù¥ÎØ∏ÏßÄ Ï†ÄÏû• Ïã§Ìå®: ' + error.message);
                }
            };

            const hasContent = image && placeData;

            return (
                <div className="container">
                    <div className="header">
                        <h1>üìç Íµ¨Í∏Ä ÏßÄÎèÑ Ïù∏Ï¶ùÏÉ∑ Î©îÏù¥Ïª§</h1>
                        <p>Íµ¨Í∏Ä ÏßÄÎèÑ ÎßÅÌÅ¨Îßå Î∂ôÏó¨ÎÑ£ÏúºÎ©¥ ÏûêÎèô ÏôÑÏÑ±!</p>
                    </div>

                    <div className="main-grid">
                        <div className="card">
                            <h2 className="card-title">ÏÑ§Ï†ï</h2>

                            <div className="api-info">
                                <strong>üîë API ÌÇ§ ÌïÑÏöî</strong>
                                <p style={{marginTop: '6px'}}>
                                    <a href="https://console.cloud.google.com/google/maps-apis" target="_blank">
                                        Google Cloud Console
                                    </a>ÏóêÏÑú Maps JavaScript APIÎ•º ÌôúÏÑ±ÌôîÌïòÍ≥† API ÌÇ§Î•º Î∞úÍ∏âÎ∞õÏúºÏÑ∏Ïöî. (Î¨¥Î£å ÌÅ¨Î†àÎîß ÏÇ¨Ïö© Í∞ÄÎä•)
                                </p>
                            </div>

                            <div className="input-group">
                                <label className="input-label">üîë Google Maps API Key</label>
                                <input 
                                    className="input-field"
                                    type="password"
                                    placeholder="AIzaSy..."
                                    value={apiKey}
                                    onChange={(e) => setApiKey(e.target.value)}
                                />
                                <div className="helper-text">
                                    API ÌÇ§Îäî Î∏åÎùºÏö∞Ï†ÄÏóê Ï†ÄÏû•ÎêòÎ©∞, ÏÑúÎ≤ÑÎ°ú Ï†ÑÏÜ°ÎêòÏßÄ ÏïäÏäµÎãàÎã§
                                </div>
                            </div>

                            <div className="input-group">
                                <label className="input-label">üîó Íµ¨Í∏Ä ÏßÄÎèÑ ÎßÅÌÅ¨</label>
                                <input 
                                    className="input-field"
                                    type="text"
                                    placeholder="https://maps.google.com/..."
                                    value={mapsUrl}
                                    onChange={(e) => setMapsUrl(e.target.value)}
                                />
                                <div className="helper-text">
                                    Íµ¨Í∏Ä ÏßÄÎèÑÏóêÏÑú Ïû•ÏÜåÎ•º Í≤ÄÏÉâ ‚Üí Í≥µÏú† Î≤ÑÌäº ‚Üí ÎßÅÌÅ¨ Î≥µÏÇ¨
                                </div>
                            </div>

                            <button 
                                className="btn-fetch"
                                onClick={fetchPlaceData}
                                disabled={loading || !apiKey || !mapsUrl}
                            >
                                {loading ? '‚è≥ Î∂àÎü¨Ïò§Îäî Ï§ë...' : 'üîç Ïû•ÏÜå Ï†ïÎ≥¥ ÏûêÎèôÏúºÎ°ú Í∞ÄÏ†∏Ïò§Í∏∞'}
                            </button>

                            {status.message && (
                                <div className={`status-message status-${status.type}`}>
                                    {status.message}
                                </div>
                            )}

                            {placeData && (
                                <div style={{marginTop: '20px', padding: '15px', background: '#f8f9fa', borderRadius: '8px', fontSize: '13px'}}>
                                    <strong>üìç {placeData.name}</strong>
                                    {placeData.name_local && placeData.name_local !== placeData.name && (
                                        <div style={{color: '#70757a', marginTop: '4px'}}>{placeData.name_local}</div>
                                    )}
                                    <div style={{marginTop: '8px', color: '#5f6368', lineHeight: '1.6'}}>
                                        {placeData.rating && <div>‚≠ê {placeData.rating} ({placeData.user_ratings_total}Í∞ú Î¶¨Î∑∞)</div>}
                                        {(placeData.types || placeData.price_level) && (
                                            <div>
                                                {placeData.types && getCategoryText(placeData.types)}
                                                {placeData.types && placeData.price_level && ' ¬∑ '}
                                                {placeData.price_level}
                                            </div>
                                        )}
                                        {placeData.business_status && <div>{placeData.business_status}</div>}
                                    </div>
                                </div>
