                    const patterns = [

                        /place\/[^/]+\/([^/?]+)/,   // place/Name/ID

                        /data=.*!1s([^!&?]+)/,      // data íŒŒë¼ë¯¸í„°
                    ];

                    for (const pattern of patterns) {
                        const match = url.match(pattern);
                        if (match && match[1]) {
                            return decodeURIComponent(match[1]);
                        }
                    }

                    return null;

                    return null;

                    }

                    if (!mapsUrl) {

                    }

                    // API í‚¤ ì €ì¥
                    localStorage.setItem('googleMapsApiKey', apiKey);

                    const placeId = extractPlaceId(mapsUrl);
                    
                    if (!placeId) {
                        throw new Error('ìœ íš¨í•œ êµ¬ê¸€ ì§€ë„ ë§í¬ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”. ì¥ì†Œ í˜ì´ì§€ì˜ URLì„ ë³µì‚¬í•´ì£¼ì„¸ìš”.');
                    }

                    setStatus({ type: 'loading', message: 'ğŸ” ì¥ì†Œ ì •ë³´ë¥¼ ê°€ì ¸ì˜¤ëŠ” ì¤‘...' });

                    // Google Places API ì§ì ‘ í˜¸ì¶œ (Place Details)
                    const fields = [
                        'name',

                        'price_level',
                        'formatted_address',
                        'opening_hours',
                        'formatted_phone_number',
                        'website',
                        'editorial_summary'

                    const apiUrl = `https://maps.googleapis.com/maps/api/place/details/json?place_id=${placeId}&fields=${fields}&key=${apiKey}&language=ko`;
                    
                    // CORS ìš°íšŒë¥¼ ìœ„í•œ í”„ë¡ì‹œ ì‚¬ìš©
                    const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(apiUrl)}`;

                    const response = await fetch(proxyUrl);

                    if (data.status === 'OK' && data.result) {

                    } else {

                    }

                    setStatus({

                            </button>
